<!DOCTYPE html>
	<body>
		<head>
			<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <link rel="stylesheet" type="text/css" href="style.css">
		</head>
		<h1 id="title">Survey Form</h1>
		<p id="description">Do you want to start in web development ? Please, fill the form.
		</p>
		<form action="" id="survey-form">
			<div> <label for="name" id="name-label"><i class="fas fa-user"></i> Name</label><input type="text" id="name" required placeholder="Please add your name" class="name"></div>
			<div> <label for="email" id="email-label"><i class="far fa-envelope"></i> E-mail</label><input type="email" id="email" required placeholder="Enter your e-mail address" class="email"></div>
			<div><label for="number" id="number-label">Age</label><input type="number" id="number" min="0" max="10" placeholder="Select a number"></div>
			<div>
                
				<label for="dropdown"><i class="fas fa-laptop"></i> Make your choice : </label>
				<select id="dropdown" >
					<option value="">Front-end</option>
					<option value="">Back-end</option>
					<option value="">Full-Stack </option>
					</select>
			</div>
			
			<div class="label">You want to learn :</div>
			<div class="divs">
				<input type="radio" name="learn" value="online"><label for="learn1" > Online</label>
				<input type="radio" name="learn" value="onPerson"><label for="learn2"> On person</label>
				<input type="radio" name="learn" value="both"><label for="learn3"> Both</label>
			</div>
			<div class="gender-custom">
				Select your gender :
				<div class="divs">
					<input type="checkbox" value="woman" id="gender1"><label for="gender1" class="gender">Woman</label>
				    <input type="checkbox" value="man" id="gender2" ><label for="gender2" class="gender">Man</label>
				</div>
			</div>
			<div>
				<label for="comments" class="comments"><i class="fas fa-comments"></i> Comments : </label>
			</div>
			<div>
				<textarea name="comments" id="comments" cols="30" rows="5" placeholder="Please add your comments"></textarea>
			</div>
			<div>
				<button id="submit"><i class="fas fa-paper-plane"></i> Submit</button>
			</div>
			</form>
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	</body>
</html>
